<div class="widgets" ng-controller="memberCtrl">
	<div class="col-md-12">
	  <div
	      ba-panel
	      ba-panel-title="Adicione os membros do seu Time!"
	      ba-panel-class="with-scroll">
	    <form class="row form-inline">
	    	<div class="col-md-12"> 
	    		Adicionar membros 
	    		<button type="submit" class="btn btn-primary" ng-click="moreMembers()">+</button>
	    		<i style="color: white">ttt</i>
	    		Remover membros
	    		
	    		<button type="submit" class="btn btn-danger" style="width: 33px" ng-click="removeMember()">-</button>
	    		<br>	
	    		<br>
	    	</div>

	    	<div ng-repeat="member in members">
	    		<div class="form-group col-sm-3 col-xs-3">
	    		  <input type="text" class="form-control" id="nameMember" ng-model="member.nomeMember" placeholder="Nome do Membro">
	    		</div>
	    		<div class="form-group col-sm-3 col-xs-3">
	    		  <input type="email" class="form-control" id="emailMember" ng-model="member.emailMember" placeholder="E-mail">
	    		</div>

	    		<div class="form-group">
	    		  <ui-select ng-model="member.areaMember"
	    		             class="btn-group bootstrap-select form-control"
	    		             ng-disabled="false"
	    		             append-to-body="true"
	    		             search-enabled="false">
	    		    <ui-select-match placeholder="Selecione a Área">
	    		      <span> {{$select.selected}}</span>
	    		    </ui-select-match>
	    		    <ui-select-choices repeat="area in areas">
	    		      <span ng-bind-html="area"></span>
	    		    </ui-select-choices>
	    		  </ui-select>
	    		</div>

	    		<div class="form-group">
	    		  <ui-select ng-model="selectpickerVm.selectedItem.selected"
	    		             class="btn-group bootstrap-select form-control"
	    		             ng-disabled="false"
	    		             append-to-body="true"
	    		             search-enabled="false">
	    		    <ui-select-match placeholder="Standard Select">
	    		      <span> {{$select.selected}}</span>
	    		    </ui-select-match>
	    		    <ui-select-choices repeat="standardItem in selectpickerVm.standardSelectItems | filter: $select.search">
	    		      <span ng-bind-html="standardItem.label"></span>
	    		    </ui-select-choices>
	    		  </ui-select>
	    		</div>

	    		<div class="checkbox">
	    		  <label class="custom-checkbox">
	    		    <input type="checkbox" ng-model="member.isAdmMember" id="isAdmMember" >
	    		    <span>
	    		    É administrador?</span>
	    		  </label>
	    		</div>
	    		<button type="submit" class="btn btn-primary" ng-click="criarMembro()">Criar Membro!</button>
	    		<br>
	   			<br>	
	    	</div>	
	    </form>
	  </div>
	  <br><br>
	</div>
</div>
