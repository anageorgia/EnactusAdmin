<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Contagem de Horas" ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Informações da atividade" form="vm.activiteInfo">
                        <form name="vm.activiteInfo" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"  ng-class="{'has-error': (vm.activiteInfo.date.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label>Data</label>
                                        <!--<input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="Confirm Password" ng-model="vm.personalInfo.confirmPassword" required>-->
                                        <!--<span class="help-block error-block basic-block">Passwords should match</span>-->
                                        <div ng-include="'app/pages/form/inputs/widgets/datePickers/datePickers.html'"></div>
                                        Data: {{Data.date}}

                                    </div>
                                    <div class="form-group has-feedback"
                                         ng-class="{'has-error': vm.activiteInfo.username.$invalid && (vm.activiteInfo.username.$dirty || vm.activiteInfo.$submitted)}">
                                        <label>Nome da Atividade</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" ng-model="vm.activiteInfo.username" required>
                                        <!--<span class="help-block error-block basic-block">Required</span>-->
                                        Nome: {{vm.activiteInfo.username}}

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"  ng-class="{'has-error': (vm.personalInfoForm.hourBegin.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label>Hora Início</label>
                                        <!--<input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="Confirm Password" ng-model="vm.personalInfo.confirmPassword" required>-->
                                        <!--<span class="help-block error-block basic-block">Passwords should match</span>-->
                                        <div ng-include="'app/pages/form/inputs/widgets/datePickers/hourPickers.html'"></div>
                                    </div>
                                    <div class="form-group"  ng-class="{'has-error': (vm.personalInfoForm.hourEnd.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label>Hora Término</label>
                                        <!--<input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="Confirm Password" ng-model="vm.personalInfo.confirmPassword" required>-->
                                        <!--<span class="help-block error-block basic-block">Passwords should match</span>-->
                                        <div ng-include="'app/pages/form/inputs/widgets/datePickers/hourEndPickers.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Informações dos Membros" form="vm.productInfoForm" >
                        <div class="row">
                            <div class="form-group has-feedback" ng-class="{'has-error': vm.productInfoForm.productName.$invalid && (vm.productInfoForm.productName.$dirty || vm.productInfoForm.$submitted)}">
                                <div ng-include="'app/pages/form/inputs/widgets/smart/tables.html'"></div>
                                <!--<input type="text" class="form-control" id="productName" name="productName" placeholder="Product name" ng-model="vm.productInfo.productName" required>-->
                                <span class="help-block error-block basic-block">Required</span>
                            </div>
                        </div>
                        <!--<form name="vm.productInfoForm"  novalidate>-->
                            <!--<div class="row">-->
                                <!--<div class="form-group has-feedback" ng-class="{'has-error': vm.productInfoForm.productName.$invalid && (vm.productInfoForm.productName.$dirty || vm.productInfoForm.$submitted)}">-->
                                    <!--<div ng-include="'app/pages/form/hours/widgets/smart/tables.html'"></div>-->
                                    <!--&lt;!&ndash;<input type="text" class="form-control" id="productName" name="productName" placeholder="Product name" ng-model="vm.productInfo.productName" required>&ndash;&gt;-->
                                    <!--<span class="help-block error-block basic-block">Required</span>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</form>-->
                    </ba-wizard-step>
                    <ba-wizard-step title="Confirmação">
                        Nome: {{vm.activiteInfo.username}}

                        <form class="form-horizontal" name="vm.finishForm" novalidate>
                            Congratulations! You have successfully filled the form!
                        </form>
                    </ba-wizard-step>
                </ba-wizard>
            </div>
        </div>
    </div>

</div>
